os:
  - osx
  - linux

language: node_js

node_js:
  - 10
  - 9
  - 8

cache:
  - yarn: true
  - cargo: true

before_install:
  - |
      curl https://sh.rustup.rs -sSf > /tmp/rustup.sh && /
      sh /tmp/rustup.sh -y && /
      export PATH="$HOME/.cargo/bin:$PATH" && /
      source "$HOME/.cargo/env"
  - node -v
  - npm -v
  - rustc -Vv
  - cargo -Vv
  - yarn global add yarn@latest
  - yarn

script:
  - yarn test

before_deploy:
  - yarn package

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/stage/**/*
  on:
    repo: zethra/platform-directories
    tags: true
  skip_cleanup: true

cache:
  yarn: true
  cargo: true
  directories:
    - node_modules
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never