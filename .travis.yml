os:
  - osx
  - linux
  - windows

language: node_js

node_js:
  - node
  - 10
  - 9
  - 8

cache:
  - yarn: true
  - cargo: true

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "windows" ]; then
      choco install rust
    else
      curl https://sh.rustup.rs -sSf > /tmp/rustup.sh && /
      sh /tmp/rustup.sh -y && /
      export PATH="$HOME/.cargo/bin:$PATH" && /
      source "$HOME/.cargo/env"
    fi
  - node -v
  - npm -v
  - yarn global add yarn@latest
  - yarn

script:
  - yarn test

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/stage/**/*
  on:
    repo: zethra/platform-directories
